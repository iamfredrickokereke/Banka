<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Banka Sign-in/Sign-up
        </title>
        <link rel="stylesheet" href="../styles/signInUp.css">
    </head>
    <body>
            <div class="container" id="container">
                    <div class="form-container sign-up-container">
                        <form action="#">
                            <h1>Create a Banka Admin Account</h1>
                            <span>or use your email for registration</span>
                            <input type="text" placeholder="Name" />
                            <input type="number" placeholder="Phone Number"/>
                            <input type="date" placeholder="Date of Birth"/>
                            <input type="email" placeholder="Email" />
                            <input type="password" placeholder="Password" />
                            <button>Sign Up</button>
                        </form>
                    </div>
                    <div class="form-container sign-in-container">
                        <form action="#">
                            <h1>Sign in as an Admin </h1>
                            <span>with your Banka account details</span>
                            <input type="email" placeholder="Email" />
                            <input type="password" placeholder="Password" />
                            <a href="#">Forgot your password?</a>
                            <button>Sign In</button>
                        </form>
                    </div>
                    <div class="overlay-container">
                        <div class="overlay">
                            <div class="overlay-panel overlay-left">
                                <h1>Welcome Back Admin!</h1>
                                <p>Log in to manage accounts</p>
                                <button class="ghost" id="signIn">Sign In</button>
                            </div>
                            <div class="overlay-panel overlay-right">
                                <h1>Hello, Admin!</h1>
                                <p>Enter your details to create a Banka Admin Account</p>
                                <button class="ghost" id="signUp">Sign Up</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <footer>
                    
                </footer>
        <script src="..\script\signInUp.js"></script>
    </body>
</html>
