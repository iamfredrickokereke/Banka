<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
        Banka | Create Account
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/dashboard.css">
</head>
<body>

        <nav id="navbar">
                <header>User Dashboard</header>
                <ul> 
                  <a class="nav-link" href="dashboard.html"><li>Profile</li></a>
                  <a class="nav-link" href="#"><li>Bank Account</li></a>
                  <a class="nav-link" href="transactionHistory.html"><li>Transaction History</li></a>
                </ul>
              </nav>
              <main id="main-doc">
                <section class="main-section">
                  <header>Create Bank Account</header>

                    <form id="account-form" method="GET">
                        <div class="rowTab">
                          <div class="labels">
                            <label id="name-label" for="name">*Full Name: </label>
                          </div>
                          <div class="rightTab">
                            <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your full name" required>
                          </div>
                        </div>
                        <div class="rowTab">
                          <div class="labels">
                            <label id="email-label" for="email">*Email: </label>
                          </div>
                          <div class="rightTab">
                            <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
                          </div>
                        </div>
                        <div class="rowTab">
                          <div class="labels">
                            <label id="date-label" for="age">*Age: </label>
                          </div>
                          <div class="rightTab">
                            <input type="date" name="age" id="date" class="input-field" placeholder="Age">
                          </div>
                        </div>
                        <div class="rowTab">
                            <div class="labels">
                              <label for="gender">*Gender</label>
                            </div>
                            <div class="rightTab">
                              <ul style="list-style: none;">
                                <li class="radio"><label>Male<input name="radio-buttons" value="1"  type="radio" class="gender" ></label></li>
                                <li class="radio"><label>Female<input name="radio-buttons" value="2"  type="radio" class="gender" ></label></li>
                                <li class="radio"><label>Prefer not to say<input name="radio-buttons" value="3"  type="radio" class="gender" ></label></li>
                              </ul>
                            </div>
                          </div>
                        <div class="rowTab">
                            <div class="labels">
                              <label for="address">Home <Address></Address></label>
                            </div>
                            <div class="rightTab">
                              <textarea id="address" class="input-field" style="height:50px;resize:vertical;" name="address" placeholder="Enter your home address here..."></textarea>
                            </div>
                          </div>
                        <div class="rowTab">
                          <div class="labels">
                            <label for="currentPos">Which option best describes your current role?</label>
                          </div>
                          <div class="rightTab">
                            <select id="dropdown" name="currentPos" class="dropdown">
                          <option disabled value>Select an option</option>
                          <option  value="student">Student</option>
                          <option value="job">Full Time Job</option>
                          <option value="learner">Full Time Learner</option>
                          <option value="preferNo">Prefer not to say</option>
                          <option value="other">Other</option>
                        </select>
                          </div>
                        </div>
                        <div class="rowTab">
                          <div class="labels">
                            <label for="account-type">What type of account would you like to open: </label>
                          </div>
                          <div class="rightTab">
                            <select id="account-type" name="accountType" class="dropdown">
                          <option disabled selected value>Select an option</option>
                          <option value="savings">Savings</option>
                          <option value="current">Current</option>
                        </select>
                          </div>
                        </div>
                        <div class="rowTab">
                            <div class="labels">
                              <label id="balance-label" for="balance">Opening Balance: &#8358; </label>
                            </div>
                            <div class="rightTab">
                              <input autofocus type="text" name="balance" id="balance" class="input-field" placeholder="Enter Opening balance" required>
                            </div>
                          </div>
                        
                        
                        <button id="submit" type="submit">Submit</button>
                      </form>
                </section>
                
              </main>

</body>
</html>
